<html ng-app="APIStore">
<head>
  <title>API</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
  <script src="controller.js" type="text/javascript"></script>
</head>
<body ng-controller="PageController">

  <h1>Person</h1>
  <div>
    FirstName: <input type="text" ng-model="contact.firstName">
    LastName: <input type="text" ng-model="contact.lastName">
    Email: <input type="text" ng-model="contact.email">
    <button class="btn btn-primary" ng-click="addContact();">Add Contact</button>
    <br><br>
  </div>
  <div ng-repeat="contact in contactlist"><br>
    {{contact.firstName}} <br>
    {{contact.email}}<br>
    {{contact.lastName}}<br>
    <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
    <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
  </div><br><br>
  <button ng-click="refresh()">Load users</button>


</body>
</html>
